<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact form see messages</title>
</head>
<body>

        <table id="table">
                <thead>
                    <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>message</th>
                    <th>timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td id="name"></td>
                    <td id="email"></td>
                    <td id="message"></td>
                    <td id="timestamp"></td>
                   </tr>
               </tbody>
               <h3><a href="main.html">Back</a></h3>
    
  <!-- javascript -->
  <!-- firebase js on top of every other js -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
// Your web app's Firebase configuration
var firebaseConfig = {
    apiKey: "AIzaSyCmu0TpUyQakxXYWe1UlQH4j_S-OGLOKuo",
    authDomain: "fir-cf-3a274.firebaseapp.com",
    databaseURL: "https://fir-cf-3a274.firebaseio.com",
    projectId: "fir-cf-3a274",
    storageBucket: "fir-cf-3a274.appspot.com",
    messagingSenderId: "944750566322",
    appId: "1:944750566322:web:c17e65e186d2005e"
};
firebase.initializeApp(firebaseConfig);

    // reference ke collection messages order by key
    var showmessage = firebase.database().ref('messages').orderByKey();

      //fetch data
    showmessage.once('value', function(snapshot){   // cara read collection 
    if(snapshot.exists()){ //kalo ada isinya
        var content = '';

        snapshot.forEach(function(data){ // loop
            var name = data.val().name;
            var email = data.val().email;
            var message = data.val().message;
            var timestamp = data.val().timestamp;
            content += '<tr>';
            content += '<td>' + name + '</td>';
            content += '<td>' + email + '</td>';
            content += '<td>' + message + '</td>';
            content += '<td>' + timestamp + '</td>';
            content += '</tr>';
        });
        $('#table').append(content); // append data yg di ambil ke id table
        
    }
});
  </script>
</body>
</html>
